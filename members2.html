---
layout: page
title: Members2

---
<head><style>
.headshot {
  width:100px;
  height:100px;
  float:left;
  margin-right: 10px;
}
.flex-container {
  display: flex;
  flex-flow: row wrap;  
  justify-content: space-around;
  padding: 0;
  margin: 0;
  list-style: none;
}
.flex-item {
  padding: 5px;
  width: 125px;
  height: 200px;
  margin: 10px;
}
.clip-circle {
  clip-path: circle(50px at center);
}
.description {
  text-align: center;
}
#name {
  font: Roboto;
  font-size: 24px;
}
</style></head>
<!-- Members -->
{% assign members = site.data.members %}
{% assign members = members | sort:"sortName" %}

<!-- Document -->
<ul class="flex-container">
{% for member in members %}
  <li class="flex-item">
    <div class="headshot">
      <img src="/images/{{ member.Image }}" alt="Carpentries' Logo" class="clip-circle">
    </div><br>
    <div class="description">
      <span id="name"><b>{{ member.Name }}</b></span><br> 
      <i>{{ member.Pronouns }}</i><br>
     {{ member.Institution }} <br> 
     Member since {{ member.yearJoined }}
    </div>
  </li>
{% endfor %}
</ul>
