---
layout: page
title: Members2

---
<head><style>
.flex-container {
  display: flex;
  flex-flow: row wrap;  
  justify-content: space-around;
  padding: 0;
  margin: 0;
  list-style: none;
}

.flex-item {
  padding: 5px;
  width: 150px;
  height: 400px;
  margin: 10px;
} 
</style></head>
<!-- Members -->
{% assign members = site.data.members %}
{% assign members = members | sort:"sortName" %}

<!-- Document -->
<ul class="flex-container">
{% for member in members %}
  <li class="flex-item">
    <div style="width:100px;height:100px;float:left;margin:10px">
      <img src="/images/{{ member.Image }}" alt="Carpentries' Logo">
    </div><br>
    <div>
      <b>{{ member.Name }}</b> <i>{{ member.Pronouns }}</i><br>
     {{ member.Institution }} <br> 
     Member since {{ member.yearJoined }}
    </div>
  </li>
{% endfor %}
</ul>
